<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/dist/el.min.js"></script>
</head>

<body>
    <div>
        Can you vote?
    </div>
    <counter count="10"></counter>
    
    <script>
        el.defineReactiveComponent('counter', state =>
            el("div.counter",
                el('div', 'Current: ', state.count),
                state.count < 18 && el("span", "You're too young to vote!"),
                el('menu',
                    el('button', { onClick() { state.count++ } }, 'Increment'),
                    el('button', { onClick() { state.count-- } }, 'Decrement')
                )
            )
        );
    </script>
</body>

</html>
