<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/dist/el.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        el.elstore.applyInto(window);
        
        const app =
            div(
                {
                    classList: "container"
                },
                h1("My store"),
                p("Hello, world!"),
                p("Check below my available fruits:"),
                ul(
                    li("Apple"),
                    li("Banana"),
                    li("Orange"),
                    li("Grapes")
                ),
                button(
                    {
                        classList: "btn btn-primary",
                        onClick: function () {
                            console.log("Fruit added to cart.");
                        }
                    },
                    "Add fruit to cart"
                )
            );

        document.getElementById("app").appendChild(app);

    </script>
</body>

</html>
