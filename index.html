<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/dist/el.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        const element = el("div", "Hello ", el("span", "World!!!"), {
            init() {
                console.log("Element created!");
                this.setHelloTarget("Big World!");
            },
            $properties: {
                helloTargetElement: {
                    get() {
                        return this.querySelector("span");
                    }
                }
            },
            $functions: {
                setHelloTarget(text) {
                    this.helloTargetElement.innerText = text;
                }
            }
        });

        document.getElementById("app").appendChild(element);

    </script>
</body>

</html>
